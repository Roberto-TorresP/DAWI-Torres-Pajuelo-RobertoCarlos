<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Film</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="mt-3 mb-3">
        <h3>Nuevo Film</h3>
    </div>

    <form th:action="@{/maintenance/new-confirm}" th:object="${film}" method="post">

        <div class="mb-3 row">
            <label for="languageId" class="col-sm-3">Idioma</label>
            <div class="col-sm-9">
                <select id="languageId" name="languageId" class="form-control" required>
                    <option th:each="lang : ${languages}"
                            th:value="${lang.languageId}"
                            th:text="${lang.name}">
                    </option>
                </select>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="title" class="col-sm-3">Título</label>
            <div class="col-sm-9">
                <input type="text" id="title" th:field="*{title}" class="form-control" placeholder="Ingrese el título" required>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="description" class="col-sm-3">Descripción</label>
            <div class="col-sm-9">
                <textarea id="description" th:field="*{description}" class="form-control" placeholder="Ingrese la descripción"></textarea>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="releaseYear" class="col-sm-3">Año de filmación</label>
            <div class="col-sm-9">
                <input type="number" id="releaseYear" th:field="*{releaseYear}" class="form-control" placeholder="Ingrese el año de filmación">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="rentalDuration" class="col-sm-3">Duración del alquiler (Días)</label>
            <div class="col-sm-9">
                <input type="number" id="rentalDuration" th:field="*{rentalDuration}" class="form-control" placeholder="Ingrese la duración del alquiler">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="rentalRate" class="col-sm-3">Tarifa de alquiler (USD)</label>
            <div class="col-sm-9">
                <input type="number" step="0.01" id="rentalRate" th:field="*{rentalRate}" class="form-control" placeholder="Ingrese la tarifa de alquiler">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="length" class="col-sm-3">Duración de la película (Minutos)</label>
            <div class="col-sm-9">
                <input type="number" id="length" th:field="*{length}" class="form-control" placeholder="Ingrese la duración en minutos">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="replacementCost" class="col-sm-3">Costo de reemplazo (USD)</label>
            <div class="col-sm-9">
                <input type="number" step="0.01" id="replacementCost" th:field="*{replacementCost}" class="form-control" placeholder="Ingrese el costo de reemplazo">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="rating" class="col-sm-3">Clasificación</label>
            <div class="col-sm-9">
                <input type="text" id="rating" th:field="*{rating}" class="form-control" placeholder="Ingrese la clasificación">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="specialFeatures" class="col-sm-3">Características especiales</label>
            <div class="col-sm-9">
                <textarea id="specialFeatures" th:field="*{specialFeatures}" class="form-control" placeholder="Ingrese las características especiales"></textarea>
            </div>
        </div>

        <div class="mb-3 row">
            <div class="col-sm-12 text-center">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <button type="button" class="btn btn-secondary" onclick="location.href='/maintenance/start'">Cancelar</button>
            </div>
        </div>
    </form>

</div>
</body>
</html>
